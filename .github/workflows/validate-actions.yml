name: Validate GitHub Actions Metadata

on:
  push:
    branches:
      - '*'

jobs:
  validate-action-yml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install check-jsonschema
        run: pip install check-jsonschema

      - name: Download GitHub Action schema
        run: |
          curl -sSL https://json.schemastore.org/github-action > github-action.schema.json

      - name: Validate all action.yml files
        run: |
          find . -name action.yml | while read file; do
            echo "üîç Validating action file: $file"
            if ! check-jsonschema --schemafile github-action.schema.json "$file"; then
              echo "‚ùå Invalid: $file"
              failed=1
            else
              echo "‚úÖ Valid: $file"
            fi
          done

          if [ "$failed" == "1" ]; then
            echo "‚ùó One or more files failed validation."
            exit 1
          else
            echo "üéâ All action.yml files are valid."
          fi
